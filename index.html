<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <!-- INIZIO CONTENITORE DELLA PAGINA -->
    <div id="container-page">

        <!-- INIZIO MAIN -->
       <main id="clearfix-main">
           <nav class="container-nav">
                <div class="rov-nav">
                    <!-- INIZO LOGO NAV -->
                    <div class="col-nav col1"></div>
                    <!-- FINE LOGO NAV -->

                    <!-- INIZIO HOME NAV -->
                    <div class="col-nav col2"></div>
                    <!-- FINE HOME NAV -->

                    <!-- INIZIO PLAYLIST NAV -->
                    <div class="col-nav col3"></div>
                    <!-- FINE PLAYLIST NAV -->

                    <!-- INIZIO BOTTOM -->
                    <div class="col-nav col4"></div>
                    <!-- FINE BOTTOM -->

                </div>
           </nav>
           <!-- INIZIO CONTENT PAGINA -->
           <div class="container-content">
                <div class="row">
                    <div class="col-100 header"></div>
                </div>
           </div>
           <div class="container-content">

                    <div class="nav-content"></div>
                </div>
            </div>
           <div class="container-content">
                <div class="row flex">
                    <div class="col-100 mod"></div>

                    <div class="col-16"></div>
                    <div class="col-16"></div>
                    <div class="col-16"></div>
                    <div class="col-16"></div>
                </div>
           </div>
           <div class="container-content">
                <div class="row flex">
                    <div class="col-100 mod"></div>
                    <div class="col-16"></div>
                    <div class="col-16"></div>
                </div>
            </div>
            <div class="container-content">
                <div class="row flex">
                    <div class="col-100 mod"></div>
                    <div class="col-16"></div>
                    <div class="col-16"></div>
                </div>
            </div>
        <!-- FINE CONTENT PAGINA -->
       </main>
        <!-- FINE MAIN --> 

        <!-- INIZIO FOOTER -->
        <footer>
            <div class="container-footer">
            </div>
        </footer>
        <!-- FINE FOOTER -->

    </div>
    <!-- FINE CONTENITORE DELLA PAGINA -->

</html>
